<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="row display">
        <span class="number"></span>
      </div>
      <div class="row keypad">
        <div class="row utility-btns">
          <button data-type="utility" data-key="cls">CLEAR</button>
          <button data-type="utility" data-key="bck"><img src="backspace.png" alt="B"></button>
        </div>
        <div class="row">
          <button data-type="number">7</button>
          <button data-type="number">8</button>
          <button data-type="number">9</button>
          <button data-type="operator" data-key="div">/</button>
        </div>
        <div class="row">
          <button data-type="number">4</button>
          <button data-type="number">5</button>
          <button data-type="number">6</button>
          <button data-type="operator" data-key="mul">x</button>
        </div>
        <div class="row">
          <button data-type="number">1</button>
          <button data-type="number">2</button>
          <button data-type="number">3</button>
          <button data-type="operator" data-key="sub">-</button>
        </div>
        <div class="row">
          <button data-type="utility" data-key="dec">.</button>
          <button data-type="number">0</button>
          <button data-type="operator" data-key="equ">=</button>
          <button data-type="operator" data-key="add">+</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
